<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            color: red;
        }
    </style>
</head>
<body>
<h1>The Buttons</h1>

    <div class="box"> hi</div>
    <button onclick="changeColor('blue')"> Simple</button>
    <button onclick="changeCrazy('red')"> Old</button>
    <button onclick="changeColor('green')"> Crazy</button>
    <script>
        function changeColor(color){
            document.querySelector('.box').style.color = color
            document.body.querySelector('.box').style.font = "Georgia "
        }
        function changeCrazy(color){
            document.body.querySelector('.box').style.font = ""
        }
    </script>
</body>
</html>
